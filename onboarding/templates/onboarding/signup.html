{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DarkPan - Bootstrap 5 Admin Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
              rel="stylesheet">
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
              rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
              rel="stylesheet">
        <!-- Libraries Stylesheet -->
        <link href="{% static 'visualisation/lib/owlcarousel/assets/owl.carousel.min.css' %}"
              rel="stylesheet">
        <link href="{% static 'visualisation/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}"
              rel="stylesheet" />
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'visualisation/css/bootstrap.min.css' %}"
              rel="stylesheet">
        <!-- Template Stylesheet -->
        <link href="{% static 'visualisation/css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid position-relative d-flex p-0">
            <!-- Spinner Start -->
            <div id="spinner"
                 class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary"
                     style="width: 3rem;
                            height: 3rem"
                     role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- Spinner End -->
            <!-- Sign Up Form -->
            <div class="container-fluid" id="signup-page">
                <div class="row h-100 align-items-center justify-content-center"
                     style="min-height: 100vh">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <a href="index.html" class="text-decoration-none">
                                    <h3 class="text-warning">
                                        <i class="fas fa-sun me-2"></i>Solarize
                                    </h3>
                                </a>
                                <h3 class="text-white">Sign Up</h3>
                            </div>
                            <div class="mb-4">
                                <p class="text-light mb-0">Join Solarize today</p>
                                <small class="text-muted">Create your account to start forecasting solar energy</small>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text"
                                           class="form-control bg-dark border-0 text-white"
                                           name="username"
                                           placeholder="stargazer762"
                                           required>
                                    <label class="text-muted">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email"
                                           class="form-control bg-dark border-0 text-white"
                                           name="email"
                                           placeholder="name@example.com"
                                           required>
                                    <label class="text-muted">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password"
                                           class="form-control bg-dark border-0 text-white"
                                           name="password1"
                                           placeholder="Password"
                                           required>
                                    <label class="text-muted">Password</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password"
                                           class="form-control bg-dark border-0 text-white"
                                           name="password2"
                                           placeholder="Confirm Password"
                                           required>
                                    <label class="text-muted">Confirm Password</label>
                                </div>
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input type="checkbox"
                                               class="form-check-input bg-dark border-warning"
                                               id="termsAgreement"
                                               required>
                                        <label class="form-check-label text-light" for="termsAgreement">
                                            I agree to the <a href="#" class="text-warning text-decoration-none">Terms of Service</a> and <a href="#" class="text-warning text-decoration-none">Privacy Policy</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input type="checkbox"
                                               class="form-check-input bg-dark border-warning"
                                               id="newsletterSubscription">
                                        <label class="form-check-label text-light" for="newsletterSubscription">
                                            Subscribe to our newsletter for solar industry updates
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-warning py-3 w-100 mb-4 fw-bold">Create Account</button>
                                <div class="text-center mb-4 position-relative">
                                    <span class="bg-secondary px-3 text-muted position-relative">Or sign up with</span>
                                </div>
                                <div class="d-grid gap-2 mb-4">
                                    <button type="button" class="btn btn-outline-light py-2">
                                        <i class="fab fa-google me-2"></i>Sign up with Google
                                    </button>
                                </div>
                                <p class="text-center mb-0 text-light">
                                    Already have an Account?
                                    <a href="{% url 'signin' %}"
                                       class="text-warning text-decoration-none fw-bold">Sign In</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sign Up End -->
        </div>
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'visualisation/lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'visualisation/lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'visualisation/lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'visualisation/lib/tempusdominus/js/moment.min.js' %}"></script>
        <script src="{% static 'visualisation/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
        <script src="{% static 'visualisation/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
        <!-- Template Javascript -->
        <script src="{% static 'visualisation/js/main.js' %}"></script>
    </body>
</html>
